<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <h1>Welcome ARS!</h1>

        <div>
            <p>You have successfully deployed a Java EE Enterprise
                Application.</p>
        </div>
        <h:form id="registrationForm">
            <h2>Registration</h2>
            <p>Enforces annotation-based constraints defined on the
                model class.</p>
            <table frame="box">
                <tr>
                    <td><h:outputLabel value=" Name: " /></td>
                    <td><h:inputText id="name" value="#{user.name}"
                                     required="true" requiredMessage="Name must not be empty" /></td>
                    <td><h:message for="name" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Surname: " /></td>
                    <td><h:inputText id="surname" value="#{user.surname}"
                                     required="true" requiredMessage="Surname must not be empty" /></td>
                    <td><h:message for="surname" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Email: " /></td>
                    <td><h:inputText id="email" value="#{user.email}"
                                     required="true" requiredMessage="Email must not be empty" />
                    </td>
                    <td><h:message for="email" style="color:red" /></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Password: "/></td>
                    <td><h:inputText id="password" value="#{user.password}"
                                     required="true" requiredMessage="Password must not be empty"/>
                    </td>
                    <td><h:message for="password" style="color: red"/></td>
                </tr>
                <tr>
                    <td><h:outputLabel value=" Date of birth (DD/MM/YYYY): "/></td>
                    <td><h:inputText id="dateOfBirth" value="#{user.dateOfBirth}"
                                     required="true" requiredMessage="Date of birth must not be empty">

                        <f:convertDateTime pattern="DD/MM/YYYY"/>
                    </h:inputText></td>
                    <td><h:message for="password" style="color: red"/></td>
                </tr>
                <tr>
                    <td><h:commandButton value="Register" action="#{user.register}"/></td>
                </tr>
                <tr>
                    <td><h:outputLink value="index.xhtml">Home</h:outputLink></td>
                </tr>
            </table>
        </h:form>
    </ui:define>
</ui:composition>
