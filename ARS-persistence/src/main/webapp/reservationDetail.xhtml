                xmlns:a4j="http://richfaces.org/a4j"
                xmlns:rich="http://richfaces.org/rich"
                template="/WEB-INF/templates/default.xhtml">
    <f:metadata>
        <f:viewParam name="reservation_id" value="#{reservationDetailBean.reservationId}"/>
    </f:metadata>

            <table>
                <tr>
                    <td><h:outputLabel value=" Id: " /></td>

                </tr>

                <tr>
                    <td><h:link value="Back" outcome="reservations.xhtml"/></td>
                </tr>
            </table>
        </h:form>

    </ui:define>
</ui:composition>
